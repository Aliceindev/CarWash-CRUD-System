<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro [ERRO]</title>
        <link rel="stylesheet" href="../style/sucess.css">
    </head>
    <body>
        <div class="menu">
            <img src="../assets/img/logo.png" alt="">
            <div class="nav">
                <a class="nav-link"  href="../index.html">Home</a>
                <a class="nav-link" href="cadastro.html">Cadastre-se</a>
                <a class="nav-link" href="../controller/listar.jsp">Listagem</a>
            </div>
        </div>
        <div class="main">
            <div class="content-main">
                <h1 class="tittle">Alterar[ERRO] <a class="letter-color">Não</a>foi<a class="letter-color">Realizado</a></h1>
                <p>Houve algum erro ao tentar alterar. Os dados inseridos<a class="letter-color">já Existem</a></p>
                <p>Redirecionando para a página de listagem novamente em <span id="contador">3</span> segundos...</p>
                <div class="redes">
                    <img src="../assets/img/insta.png" alt="">
                    <img src="../assets/img/face.png" alt="">
                    <img src="../assets/img/tiktok.png" alt="">
                    <img src="../assets/img/whats.png" alt="">
                </div>
            </div>
        </div>
        <script>
            function atualizarContador() {
                const contadorElement = document.getElementById("contador");
                let segundos = 8;

                const contadorInterval = setInterval(function () {
                    segundos--;

                    if (segundos <= 0) {
                        clearInterval(contadorInterval);
                        window.location.href = "../controller/listar.jsp";
                    } else {
                        contadorElement.textContent = segundos;
                    }
                }, 1000); // 1000 milissegundos = 1 segundo
            }

            window.addEventListener("load", atualizarContador);
        </script>
    </body>
</html>
