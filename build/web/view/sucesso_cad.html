<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Bem-Sucedido</title>
        <link rel="stylesheet" href="../style/sucess.css">
    </head>
    <body>
        <div class="menu">
            <img src="../assets/img/logo.png" alt="">
            <div class="nav">
                <a class="nav-link"  href="../index.html">Home</a>
                <a class="nav-link" href="cadastro.html">Cadastre-se</a>
                <a class="nav-link" href="../controller/listar.jsp">Listagem</a>
            </div>
        </div>
        <div class="main">
            <div class="content-main">
                <h1 class="tittle">Cadastro <a class="letter-color">Realizado</a> com <a class="letter-color">Sucesso</a></h1>
                <p>Seu cadastro foi processado com sucesso. Agora você pode aproveitar todos os nossos serviços.</p>
                <p>Redirecionando para a página inicial em <span id="contador">3</span> segundos...</p>
                <div class="redes">
                    <img src="../assets/img/insta.png" alt="">
                    <img src="../assets/img/face.png" alt="">
                    <img src="../assets/img/tiktok.png" alt="">
                    <img src="../assets/img/whats.png" alt="">
                </div>
            </div>
        </div>
        <script>
            // Função para atualizar o contador a cada segundo
            function atualizarContador() {
                const contadorElement = document.getElementById("contador");
                let segundos = 5;

                const contadorInterval = setInterval(function () {
                    segundos--;

                    if (segundos <= 0) {
                        clearInterval(contadorInterval);
                        // Redirecionar para a página index após a contagem regressiva
                        window.location.href = "../index.html";
                    } else {
                        contadorElement.textContent = segundos;
                    }
                }, 1000); // 1000 milissegundos = 1 segundo
            }

            // Iniciar a contagem regressiva quando a página é carregada
            window.addEventListener("load", atualizarContador);
        </script>
    </body>
</html>
