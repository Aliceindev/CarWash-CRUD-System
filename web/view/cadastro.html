<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Page</title>
    
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="menu">
        <img src="../assets/img/logo.png" alt="" class="logo-img">
        <div class="nav">
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link">Cadastre-se</a>
            <a class="nav-link" href="../controller/listar.jsp">Listagem</a>
        </div>
    </div>
    <div class="main">
        <div class="submain">
            <div class="form-fundo">
                <img src="../assets/img/logo-cad.png" alt="" class="cad-img">
                <form method="post" action="../controller/salvar_cad.jsp">
                    <div class="form-control">
                        <input type="text" name="modelo" id="modelo" class="form-input" maxlength="50" required>
                        <label for="modelo">Modelo</label>
                    </div>
                    <div class="form-control">
                        <input type="text" name="marca" id="marca" class="form-input" size="50" maxlength="50" required>
                        <label for="marca">Marca</label>
                    </div>
                    <div class="form-control">
                        <input type="text" name="placa" id="placa" class="form-input" maxlength="7" required>
                        <label for="placa">Placa</label>
                    </div>
                    <div class="form-control">
                        <input type="text" name="cor" id="cor" class="form-input"  maxlength="50" required>
                        <label for="cor">Cor</label>
                    </div>
                    <div class="form-control">
                        <input type="text" name="proprietario" id="proprietario" class="form-input" maxlength="50" required>
                        <label for="proprietario">Proprietario</label>
                    </div>
                    <div class="form-control">
                        <input type="submit" class="button-conf" value="Confirmar">
                    </div>
                    
                </form>
                
            </div>
        </div>
        <div class="sub2main">
            <img src="../assets/img/carro.png" alt="" class="carro-img">
        </div>
    </div>
</body>
</html>
